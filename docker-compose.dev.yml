services:
  frontend:
    image: node:20-alpine
    container_name: frontend-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install && pnpm --filter frontend dev"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - WATCHPACK_POLLING=true
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    container_name: backend-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install && pnpm --filter backend dev"
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/backend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
