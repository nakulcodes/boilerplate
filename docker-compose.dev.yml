services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=boilerplate
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    image: node:20-alpine
    container_name: frontend-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install && pnpm --filter frontend dev"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - WATCHPACK_POLLING=true
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    container_name: backend-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install && pnpm --filter backend dev"
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/backend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_URL=postgresql://user:password@postgres:5432/boilerplate
      - JWT_ACCESS_SECRET=dev-access-secret-key-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-key-change-in-production
      - JWT_ACCESS_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=30d
    networks:
      - app-network
    depends_on:
      - postgres

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
